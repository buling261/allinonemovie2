body {

/* The grid: Four equal columns that floats next to each other */
.column {
  float: left;
  width: 10%;
  padding: 5px;
}

.h2 {
	size: 90px;
}

/* Style the images inside the grid */
.column img {
  opacity: 0.7; 
  cursor: pointer;
}

.column img:hover {
  opacity: 5000;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* The expanding image container */
.container {
  position: relative;
  display: none;
}

/* Expanding image text */
#imgtext {
  position: absolute;
  bottom: 15px;
  left: 15px;
  color: pink;
  font-size: 30px;
}

/* Closable button inside the expanded image */
.closebtn {
  position: absolute;
  top: 10px;
  right: 15px;
  color: #ff9643;
  font-size: 35px;
  cursor: pointer;
}
</style>
